<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>ParkingGo | Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="vendors/images/icon.png">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/fix.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script type="text/javascript" src="vendors/scripts/fix.js"></script>
</head>

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="">
                    <img src="vendors/images/icon.png" alt="">
                    <span>ParkingGo</span>
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="vendors/images/login-page-img.png" alt="">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Login To ParkingGo</h2>
                        </div>
                        <form>
                            <div class="input-group form-group custom">
                                <input type="text" id="username" class="form-control form-control-lg" placeholder="Username">
                                <div class="invalid-feedback">
                                    <span>* Username cannot be left blank !</span>
                                </div>
                            </div>
                            <div class="input-group form-group custom">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
                                <div class="invalid-feedback">
                                    <span>* Password cannot be left blank !</span>
                                </div>
                            </div>
                            <div class="row pb-30">
                                <div class="col-12">
                                    <div class="forgot-password"><a href="forgot-password.html">Forgot Password ?</a></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <a class="btn btn-primary btn-lg btn-block submit" id="submit" href="index.html">Sign In</a>
                                    </div>
                                    <br>
                                    <div class="input-group mb-0">
                                        <a class="btn btn-outline-danger btn-lg btn-block" href=""><i
                                                class="fa fa-google-plus"></i> Google</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>
</body>

</html>
