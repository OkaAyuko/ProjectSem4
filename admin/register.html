<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>ParkingGo | Register</title>
    <link rel="icon" type="image/png" href="vendors/images/icon.png">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/fix.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script type="text/javascript" src="vendors/scripts/fix.js"></script>
</head>

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="">
                    <img src="vendors/images/icon.png" alt="">
                    <span>ParkingGo</span>
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 col-lg-12">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Register To ParkingGo</h2>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Username">
                                        <div class="invalid-feedback">
                                            <span>* Username cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-12">
                                    <div class="input-group custom">
                                        <input type="password" class="form-control form-control-lg" placeholder="*Password">
                                        <div class="invalid-feedback">
                                            <span>* Password cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-12">
                                    <div class="input-group custom">
                                        <input type="password" class="form-control form-control-lg" placeholder="*Confirm Password">
                                        <div class="invalid-feedback">
                                            <span>* Confirm Password cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Full Name">
                                        <div class="invalid-feedback">
                                            <span>* Full Name cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Date of Birth">
                                        <div class="invalid-feedback">
                                            <span>* Date of Birth cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Email">
                                        <div class="invalid-feedback">
                                            <span>* Email cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Phone">
                                        <div class="invalid-feedback">
                                            <span>* Phone cannot be left blank !</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <a class="btn btn-primary btn-lg btn-block" href="index.html">Sign In</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>
    <script src="src/plugins/jquery-steps/jquery.steps.js"></script>
    <script src="vendors/scripts/steps-setting.js"></script>
</body>

</html>
