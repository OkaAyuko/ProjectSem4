<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ParkingGo | Google Map</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Link Icon -->
    <link href="img/icon.png" rel="icon">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- CDN Ajax -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Library -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/google-map.css" rel="stylesheet">
</head>

<body>
    <!-- Google Map Start -->
    <div id="map"></div>
    <div id="parking-form">
        <div id="parking-title">ParkingGo</div>
        <form action="" id="" name="" class="p-2 form-group">
            <label for="" class="text-parking-form text-primary p-1">// Chọn Phương Tiện //</label>
            <select name="" class="form-select" id="mode">
                <option value="NOTFOUND">--- Phương Tiện ---</option>
                <option value="WALKING">Đi Bộ</option>
                <option value="DRIVING">Xe Hơi</option>
                <option value="BICYCLING">Xe Đạp</option>
                <option value="TRANSIT">Tàu Điện</option>
            </select>
            <div class="p-2"></div>
            <label for="" class="text-parking-form text-primary p-1">// Danh Sách Bãi Đậu Xe //</label>
            <div class="list-item">
                <div id="output">
                </div>
            </div>
        </form>
    </div>
    <!-- Google Map End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Main Javascript -->
    <script src="js/main.js"></script>
    <!-- Google Map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhV4sgNAhuT-EchYl6tjM9L9FQqe5k9U&address=590%20cach%20mang%20thang%208&language=vi&fbclid=IwAR1zFsITJV9jYpjNzKuZWM67XCKZqD76bSYVRRLcKyOOvruSZ446LguY0Ew&libraries=places&callback=showMap&v=weekly"></script>
    <script src="js/map.js"></script>
</body>

</html>
