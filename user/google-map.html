<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ParkingGo | Google Map</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Link Icon -->
    <link href="img/icon.png" rel="icon">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- CDN Ajax -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Library -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/google-map.css" rel="stylesheet">
</head>

<body>
    <!-- Google Map Start -->
    <div class="wrapper-google-map">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times"></i>
        </label>
        <label for="" class="location-btn">
            <button onclick="getPosition()" id="getLocation">
                <i class="fa fa-map-marker-alt"></i>
            </button>
        </label>
        <nav id="sidebar">
            <div class="title">
                <h4>Parking Go</h4>
                <div class="form-direction">
                    <input class="form-control" id="distance" type="text" value="Quãng Đường: 0 km" readonly />
                    <input class="form-control" id="duration" type="text" value="Thời Gian: 0 phút" readonly />
                </div>
            </div>
            <form action="" id="form-list">
                <div id="list-google-map" class="list-google-map">

                    <ul class="list-items"></ul>
                </div>
            </form>
        </nav>
    </div>
    <div class="content-google-map">
        <div id="map"></div>
    </div>
    <!-- Google Map End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Main Javascript -->
    <script src="js/main.js"></script>
    <!-- Google Map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhV4sgNAhuT-EchYl6tjM9L9FQqe5k9U&address=590%20cach%20mang%20thang%208&language=vi&fbclid=IwAR1zFsITJV9jYpjNzKuZWM67XCKZqD76bSYVRRLcKyOOvruSZ446LguY0Ew&libraries=places&callback=showMap&v=weekly"></script>
    <script src="js/map.js"></script>
</body>

</html>
