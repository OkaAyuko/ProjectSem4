<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body onload="showMap()">
    <div id="map"></div>
    <div id="search">
        <select class="select-place" name="" value="Choose a place type" id="slPlaceTypes" onchange="FindPlaces(this.value)">
            <option selected value="">-- Chọn Nơi Tìm Kiếm --</option>
            <option value="parking">Bãi Đậu Xe</option>
        </select>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhV4sgNAhuT-EchYl6tjM9L9FQqe5k9U&address=590%20cach%20mang%20thang%208&language=vi&fbclid=IwAR1zFsITJV9jYpjNzKuZWM67XCKZqD76bSYVRRLcKyOOvruSZ446LguY0Ew&libraries=places&radius=10000&type=parking"></script>
    <script type="text/javascript" src="js/map.js"></script>
</body>

</html>
